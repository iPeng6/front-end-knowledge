<html>
  <head>

    <!-- ‰ª£Á†ÅÂùó‰∏ªÈ¢òÊ†∑Âºè -->
    <link rel="prefetch" as="style" onload="this.rel='stylesheet'" href="assets/css/okaid.css" />

      rel="prefetch"
      as="style"
      onload="this.rel='stylesheet'"
      href="//cdn.jsdelivr.net/npm/vuep/dist/vuep.min.css"
    />

    <script>
      function togglePin() {
        let pin = localStorage.getItem('pin')
        pin = pin === 'true'
        localStorage.setItem('pin', !pin)
        if (pin) {
          document.querySelector('.sidebar').style.transform = 'translateX(0)'
          document.querySelector('.content').style.transform = 'translateX(0)'
        } else {
          document.querySelector('.sidebar').style.transform = 'translateX(300px)'
          document.querySelector('.content').style.transform = 'translateX(300px)'
        }
      }
      window.addEventListener('load', () => {
        const content = document.querySelector('.content')
        document.body.onclick = content.onclick = (e) => {
          if (e.target === document.body || e.currentTarget === content) {
            if (localStorage.getItem('pin') === 'true') {
              togglePin()
            }
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <button class="sidebar-pin" onclick="togglePin()"></button>

    <script>

    </script>
